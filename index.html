<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>FanPics</title>
</head>
  <body>
    <div class="container">
        <header>
            <img src="./assets/fanpics-logo.svg" alt="">
            <img src="./assets/postImg.svg" alt="">
        </header>

        <div class="contentWrapper">
            <aside class="actions">
                <h4 class="actionsLabel">Ações</h4>
                <div class="actionsBox">
                    <button class="primaryAction">Novo Post
                        <img src="./assets/addPostIcon.svg" alt="">
                    </button>
                </div>
            </aside>
            <div class="contentFlow">
                <article class="postCard">
                    <div class="cardInfo">
                        <div class="descriptionBox">
                            <h5 class="infoTitle">Titulo</h5>
                            <p class="infoText">Lorem Ipsum xpto</p>
                            <h5 class="infoTitle">Autor</h5>
                            <p class="infoText">Lorem Ipsum xpto</p>
                            <h5 class="infoTitle">Descrição</h5>
                            <p class="infoText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi reiciendis enim nisi quae nulla, quis exercitationem, obcaecati delectus expedita voluptate reprehenderit culpa? Ipsa quia culpa, omnis quo dolores at eligendi?</p>
                        </div>
                        <div class="buttonBox">
                            <button class="textButton defaultButton">
                                Editar
                                <img src="./assets/editIcon.svg" alt="">
                            </button>
                            <button class="textButton redButton">
                                Excluir
                                <img src="./assets/excludeIcon.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="previewImage">

                    </div>
                </article>
            </div>
        </div>

    </div>
  </body>
</html>
